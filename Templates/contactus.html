{% extends 'base1.html' %}

{% block content %}
    <section id="contact" style="padding: 20px;">
        <div class="container" style="background-color: #f0f0f0; padding: 20px; border-radius: 10px;">
            <h2 style="font-size: 36px;">Contact Us</h2>
            <form id="contactForm">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const formObject = {};
            formData.forEach(function(value, key) {
                formObject[key] = value;
            });
            const jsonForm = JSON.stringify(formObject);
            console.log(jsonForm); // Here you can send the form data to your server via AJAX
            alert('Thank you for your message! We will get back to you soon.');
            this.reset();
        });
    </script>

    <style>
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
{% endblock %}
