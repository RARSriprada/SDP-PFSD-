<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Store</title>
    {% load static %}
    <style>
        /* Style for the navbar */
        .navbar {
            background-color: black; /* Setting the navbar color to black */
            overflow: hidden;
            padding: 20px; /* Adding padding to the navbar */
            position: relative; /* Setting the position to relative */
            text-align: center; /* Centering the navbar contents */
        }
        .navbar-heading {
            color: white;
            font-size: 36px; /* Heading font size */
        }
        .navbar-links {
            text-align: left; /* Align navbar links to the left */
            margin-top: 10px; /* Add some margin to separate links from heading */
        }
        .navbar-links a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block; /* Ensures all links occupy the same height */
            font-size: 20px;
            margin-right: 10px; /* Add some space between links */
        }
        .navbar-links a:hover {
            background-color: #ddd;
            color: black;
        }
        /* Style for the content */
        .content {
            margin: 10px; /* Add some margin around the content */
        }
        #bgVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1000;
            background-size: cover;
        }
    </style>
</head>
<body>

<div class="navbar">
    <!-- Heading -->
    <h1 class="navbar-heading">Online Book Store</h1>
    <!-- Navbar links -->
    <div class="navbar-links">
        <!-- Home link -->
        <a href="{% url 'home' %}" class="home">Home</a>
        <!-- View link -->
        <a href="{% url 'view' %}" class="view">View</a>
        <!-- Cart link -->
        <a href="{% url 'cart' %}" class="cart">Cart</a>
        <!-- Logout link -->
        <a href="{% url 'logout' %}" class="logout">LogOut</a>
        <!-- About Us link -->
        <a href="{% url 'AboutUs' %}" class="about_us">AboutUs</a>
        <!-- Feedback link -->
        <a href="{% url 'feedback' %}" class="feedback">Feedback</a>
        <!-- Address link -->
        <a href="{% url 'whereabouts' %}" class="whereabouts">Address</a>
        <!-- Add Book link -->
        <a href="{% url 'contactus' %}" class="contactus">Contact Us</a>
        <a href="{% url 'Addbook' %}" class="Addbook">Add Book</a>
    </div>
</div>

<div class="content">
    <!-- Video background -->
    <video autoplay muted loop id="bgVideo">
        <source src="{% static 'bg2.mp4' %}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    {% block content %}
    <!-- Default content -->
    {% endblock %}
</div>

</body>
</html>
