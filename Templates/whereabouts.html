{% extends 'base1.html' %}
{% load static %}
{% block content %}
<style>
    /* Add your custom CSS styles here */
    .box {
        background-color: white;
        border: 1px solid #ccc;
        border-radius: 10px; /* Add border-radius for curved corners */
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
    }
    #addressForm {
        font-family: Arial, sans-serif; /* Set font family */
        color: black; /* Set font color */
    }
    label {
        display: block;
        margin-bottom: 10px;
    }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button[type="submit"]:hover {
        background-color: #45a049;
    }
    .background {
        position: absolute; /* changed to absolute */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        background-size: cover;
        background-position: center;
        filter: brightness(90%) blur(50px);
        z-index: -1;
    }
</style>

<div class="background"></div>

<div id="addressForm" class="box">
    <h2>Enter Your Address</h2>
    <form id="payment-form" method="get">
        {% csrf_token %}

        <!-- Your other form fields for address -->
        <div>
            <label for="flat">Flat/House No:</label>
            <input type="text" id="flat" name="flat" required>
        </div>
        <!-- Add other address fields as needed -->

        <!-- Payment method selection -->
        <div>
            <label>Select Payment Method:</label>
            <input type="radio" id="cash_on_delivery" name="payment_method" value="cash_on_delivery" checked>
            <label for="cash_on_delivery">Cash on Delivery</label><br>
            <input type="radio" id="upi" name="payment_method" value="upi">
            <label for="upi">UPI Payment</label><br>
        </div>

        <button type="submit">Buy Now</button>
    </form>
</div>

<script>
    document.getElementById("payment-form").addEventListener("submit", function(event) {
        var selectedPayment = document.querySelector('input[name="payment_method"]:checked').value;
        if (selectedPayment === "upi") {
            event.preventDefault(); // Prevent the form from submitting
            window.location.href = "{% url 'upi' %}";
        }
        else{
             window.location.href = "{% url 'thank' %}";
        }
    });
</script>
{% endblock %}
